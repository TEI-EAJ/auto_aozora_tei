<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


  <div class="container mt-5">

    <h3 class="mb-5">年表で見る</h3>

    <div class="text-center" id="loading">
      <img src="assets/images/loading.gif" class="img-fluid"/>
    </div>

    <div id="timeline" class="mt-5"></div>

    <div id="visualization" class="my-5"></div>

  </div>

  <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>

  <link href="assets/thirdparty/vis/4.15.1/vis.min.css" rel="stylesheet" type="text/css" />
  <script src="assets/thirdparty/vis/4.15.1/vis.min.js"></script>

  <script type="text/javascript">

  var map = {}

  var timeline;
  var graph2d;

  var arg = getParam()

  var dateType = arg["dateType"] != null ? arg["dateType"] : "year";

  jQuery(document).ready(function() {

    jQuery.ajaxSetup({
      cache : true
    });

    search()

  });

  function getParam(){
    var arg = new Object;
    url = location.search.substring(1).split('&');

    for(i=0; url[i]; i++) {
      var k = url[i].split('=');
      arg[k[0]] = decodeURIComponent(k[1]);
    }

    return arg
  }

  function search() {

    $.ajax({
      url:'data.json',
      type:'GET',
      async: true,
      format: "json"
    })
    .then(
      // 1つめは通信成功時のコールバック
      function (result) {

        console.log(result)

        result = result.date

        console.log(result)

        var groups = new vis.DataSet();

        var items = []

        var arr = ["item"]

        var result2 = new Object()

        for(var key in result){
          var tmp = key.split("-")

          var year = tmp[0]
          var month = tmp[1]
          var day = tmp[2]

          var flg = ValidDate(Number(year), Number(month), Number(day))

          if(flg){

            var date;

            if(dateType == "year"){
              date = year + "-01-01"
            } else if(dateType == "month"){
              date = year + "-"+month+"-01"
            } else if(dateType == "day"){
              date = key
            }

            if(!result2[date]){
              result2[date] = 0
            }

            result2[date] = result2[date] + result[key]
          } else {
            console.log(key)
          }
        }

        for(var key in result2){
          tmp = {}
          tmp.x = key
          tmp.y = result2[key]
          tmp.group = "item"
          items.push(tmp)
        }

        for(var k = 0; k < arr.length; k++){
          var group = arr[k]
          groups.add({
            id: group,
            content: group//+"："+total
          })
        }

        displayTimeline(items, groups)
      },
      // 2つめは通信失敗時のコールバック
      function () {
        alert(data.statusText);
      }
    ).always(function() {
      $("#loading").empty()
    });
  }

  function ValidDate(y,m,d) {
    dt=new Date(y,m-1,d);
    return(dt.getFullYear()==y && dt.getMonth()==m-1 && dt.getDate()==d);
  }

  function displayTimeline(items, groups){

    var container = document.getElementById('visualization');

    var dataset = new vis.DataSet(items);
    var options = {
      defaultGroup: 'ungrouped',
      style:'bar',
      stack : true,
      barChart: {
        align:'right'
      }, // align: left, center, right
      drawPoints: false,
      dataAxis: {
        icons:true
      },
      legend: true,
      orientation:'top'
    };
    graph2d = new vis.Graph2d(container, items, groups, options);

  }

</script>
</body>
</html>
