<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  
  <div class="container my-5">

    <div class="card mt-5">
      <h5 class="card-header">青空文庫のHTMLファイルのURLを入力してTEI/XMLファイルを表示する</h5>
      <div class="card-body">
        <form>
          <p class="card-text">
            <input type="text" class="form-control" name="url" placeholder="https://www.aozora.gr.jp/cards/000879/files/1126_14251.html">
          </p>
          <button type="submit" class="btn btn-primary">表示</button>
        </form>
      </div>
    </div>

  </div>

</body>

<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script>

//パラメータの取得
var vars = getParam();

//XMLファイルのURL
var resourceUri = vars["url"]

$(function(){

  if(resourceUri != "" && resourceUri != null){
    resourceUri = decodeURIComponent(resourceUri)
    resourceUri = resourceUri.replace("https://www.aozora.gr.jp/cards/", "https://tei-eaj.github.io/auto_aozora_tei/data/")
    resourceUri = resourceUri.replace(".html", ".xml")
    //window.open(resourceUri, '_blank')
    location.href = resourceUri
  }

});


function getParam(){
  var vars = {};
  var param = location.search.substring(1).split('&');
  for(var i = 0; i < param.length; i++) {
    var keySearch = param[i].search(/=/);
    var key = '';
    if(keySearch != -1) key = param[i].slice(0, keySearch);
    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
    if(key != '') vars[key] = decodeURI(val);
  }
  return vars;
}

</script>
</html>
